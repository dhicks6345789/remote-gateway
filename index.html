            function canonicaliseURL(theURL, theAppendage) {
                if (theURL == null) {
                    return(theAppendage);
                }
                if (!(theURL.startsWith("/") || theURL.startsWith("http"))) {
                    return(theAppendage + theURL);
                }
                return(theURL);
            }
        
            $(function() {
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has("googleID")) {
                    $.ajax({
                        type: "GET",
                        dataType: "xml",
                        url: "https://drive.google.com/file/d/" + urlParams.get("googleID") + "/view",
                        headers: {"Access-Control-Allow-Origin":'*'},
                        success: function(response) {
                            console.log(response);
                        }
                    });
                }
                if (!(window.location.hostname.startsWith("mystart.online") || window.location.hostname.startsWith("www.mystart.online") )) {
                    siteHostname = window.location.hostname.split(".")[0];
                    configURL = "https://" + siteHostname + ".mystart.online/config/" + siteHostname;
                } else {
                    configURL = canonicaliseURL(urlParams.get("config"), "/config/");
                }
                console.log(configURL);
                $.ajax({
                    type: "GET",
                    url: configURL,
                    dataType: "xml",
                    success: function(configXML) {
                        XMLTitle = $(configXML).find("config")[0].attributes["title"];
                        if (XMLTitle != undefined) {
                            $("#mainTitle").html(XMLTitle.nodeValue);
                            document.title = XMLTitle.nodeValue;
                        }
                        $(configXML).find("item").each(function(itemCount) {
                            cellY = Math.floor(itemCount / 4);
                            cellX = itemCount - (cellY * 4);
                            cellY = cellY + 1;
                            if (cellX == 0) {
                                newIconBrowserRow = $("#iconBrowserRow-0").clone().show().prop("id", "jobBrowserRow-" + cellY).appendTo("#iconBrowser").children();
                                for (columnX = 0; columnX < 4; columnX = columnX + 1) {
                                    newIconBrowserRow[columnX].id = "iconBrowserCell-" + columnX + "-" + cellY;
                                }
                            }
                            newItemCell = $("#itemCell-0-0").clone().show().prop("id", "itemCell-" + cellX + "-" + cellY).appendTo("#iconBrowserCell-" + cellX + "-" + cellY).children();
                            newItemCell[0].href = $(this).attr("url");
                            newItemCell[0].children[0].src = canonicaliseURL($(this).attr("icon"), "/siteIcons/");
                            newItemCell[0].children[1].innerHTML = $(this).attr("title");
                        });
                    }
                });
            });
        </script>
