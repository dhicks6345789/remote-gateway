<!DOCTYPE html>
<html lang="en" ng-app="index" ng-controller="indexController">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Guacamole</title>
        
        <!-- Guacamole -->
        <script type="text/javascript" src="/guacamole/guacamole-common-js/all.min.js"></script>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="x-ua-compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <link rel="icon" type="image/png" href="images/logo-64.png"/>
        <link rel="icon" type="image/png" sizes="144x144" href="images/logo-144.png"/>
        <link rel="apple-touch-icon" type="image/png" href="images/logo-144.png"/>
        <link rel="stylesheet" type="text/css" href="webjars/simonwep__pickr/1.2.6/dist/themes/monolith.min.css"/>
        <link rel="stylesheet" type="text/css" href="app.css?v=1.3.0">
        <title ng-bind="page.title | translate"></title>
    </head>
    <body style="height:100vh; margin:0; padding:0;" ng-class="page.bodyClassName">
        <!-- <iframe style="width:100%; height:100%; border:0" src="<<CLIENTURLGOESHERE>>"></iframe> -->
        <a href="<<CLIENTURLGOESHERE>>">Click here.</a>
        
        <form action="/guacamole/#/client" method="post">
            <input type="text" name="username" value="<<CLIENTUSERNAME>>">
            <input type="text" name="password" value="<<CLIENTPASSWORD>>">
            <input type="submit" value="Go!">
        </form>
        
        
        
        <div ng-if="!fatalError">

            <!-- Content for logged-in users -->
            <div ng-if="!expectedCredentials">
                <!-- Global status/error dialog -->
                <div ng-class="{shown: guacNotification.getStatus()}" class="status-outer">
                    <div class="status-middle">
                        <guac-notification notification="guacNotification.getStatus()"></guac-notification>
                    </div>
                </div>

                <div id="content" ng-view>
                </div>
            </div>

            <!-- Login screen for logged-out users -->
            <guac-login ng-show="expectedCredentials"
                        help-text="loginHelpText"
                        form="expectedCredentials"
                        values="acceptedCredentials"></guac-login>

        </div>

        <!-- Absolute fatal error -->
        <div ng-if="fatalError" ng-class="{shown: fatalError}" class="fatal-page-error-outer">
            <div class="fatal-page-error-middle">
                <div class="fatal-page-error">
                    <h1 translate="APP.DIALOG_HEADER_ERROR"></h1>
                    <p translate="APP.ERROR_PAGE_UNAVAILABLE"></p>
                </div>
            </div>
        </div>

        <!-- Reformat URL for AngularJS if query parameters are present -->
        <script type="text/javascript" src="/guacamole/relocateParameters.js"></script>

        <!-- Utility libraries -->
        <script type="text/javascript" src="/guacamole/webjars/jquery/3.3.1/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/guacamole/webjars/lodash/4.17.10/dist/lodash.min.js"></script>

        <!-- AngularJS -->
        <script type="text/javascript" src="/guacamole/webjars/angular/1.6.9/angular.min.js"></script>
        <script type="text/javascript" src="/guacamole/webjars/angular-route/1.6.9/angular-route.min.js"></script>
        <script type="text/javascript" src="/guacamole/webjars/angular-touch/1.6.9/angular-touch.min.js"></script>

        <!-- Internationalization -->
        <script type="text/javascript" src="/guacamole/webjars/messageformat/1.0.2/messageformat.min.js"></script>
        <script type="text/javascript" src="/guacamole/webjars/angular-translate/2.16.0/angular-translate.min.js"></script>
        <script type="text/javascript" src="/guacamole/webjars/angular-translate-interpolation-messageformat/2.16.0/angular-translate-interpolation-messageformat.min.js"></script>
        <script type="text/javascript" src="/guacamole/webjars/angular-translate-loader-static-files/2.16.0/angular-translate-loader-static-files.min.js"></script>

        <!-- JSTZ -->
        <script type="text/javascript" src="/guacamole/webjars/jstz/1.0.10/dist/jstz.min.js"></script>

        <!-- Pickr (color picker) -->
        <script type="text/javascript" src="/guacamole/webjars/simonwep__pickr/1.2.6/dist/pickr.es5.min.js"></script>

        <!-- Polyfills for the "datalist" element, Blob and the FileSaver API -->
        <script type="text/javascript" src="/guacamole/webjars/blob-polyfill/1.0.20150320/Blob.js"></script>
        <script type="text/javascript" src="/guacamole/webjars/datalist-polyfill/1.14.0/datalist-polyfill.min.js"></script>
        <script type="text/javascript" src="/guacamole/webjars/filesaver/1.3.3/FileSaver.min.js"></script>

        <!-- Allow arbitrary ordering of Angular module creation and retrieval -->
        <script type="text/javascript" src="/guacamole/webjars/angular-module-shim/0.0.4/angular-module-shim.js"></script>

        <!-- Web application -->
        <script type="text/javascript" src="/guacamole/app.js?v=1.3.0"></script>
        
        
        
        <!-- <div id="display"></div>
        <script type="text/javascript">
            // Get display div from document
            var display = document.getElementById("display");
                
            // Instantiate client, using an HTTP tunnel for communications.
            var guac = new Guacamole.Client(new Guacamole.HTTPTunnel("/guacamole/"));

            // Error handler

            };
                
            // Connect
            guac.connect();
                
            // Disconnect on close
            window.onunload = function() {
                guac.disconnect();
            }
        </script> -->
    </body>
</html>
