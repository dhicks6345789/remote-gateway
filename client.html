<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Guacamole</title>
        
        <!-- Guacamole -->
        <script type="text/javascript" src="/guacamole/guacamole-common-js/all.min.js"></script>
    </head>
    <body lang="en" style="height:100vh; margin:0; padding:0;">
        
        <!-- <iframe style="width:100%; height:100%; border:0" src="<<CLIENTURLGOESHERE>>"></iframe> -->
        <a href="<<CLIENTURLGOESHERE>>">Click here.</a>
        
        <form action="/guacamole/#/client" method="get">
            <input type="text" name="username" value="<<CLIENTUSERNAME>>">
            <input type="text" name="password" value="<<CLIENTPASSWORD>>">
            <input type="submit" value="Go!">
        </form>
        
        <div id="display"></div>
        
        <!-- Init -->
        <script type="text/javascript">
            // Get display div from document
            var display = document.getElementById("display");
                
            // Instantiate client, using an HTTP tunnel for communications.
            var guac = new Guacamole.Client(new Guacamole.HTTPTunnel("/guacamole/"));
            // Add client to display div
            display.appendChild(guac.getDisplay().getElement());
                
            // Error handler
            guac.onerror = function(error) {
                alert(error);
            };
                
            // Connect
            guac.connect();
                
            // Disconnect on close
            window.onunload = function() {
                guac.disconnect();
            }
        </script>
    </body>
</html>
